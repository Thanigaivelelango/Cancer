<!DOCTYPE html>
<html>
<head>
    <title>Cancer Diagnosis Predictor</title>
    <style>
        /* Basic styling for the entire page */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    background-image: url('https://df0b18phdhzpx.cloudfront.net/ckeditor_assets/pictures/1297121/original_Neoplasm.jpg');
    height:100vh;
    background-position: center;
    background-size:cover ;
    
}

.container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color:teal;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

h1 {
    color: #333;
    text-align: center;
}

form {
    margin-top: 20px;
    margin:0 auto;
    
}

label {
    font-weight: bold;
}

input[type="number"] {
    width: 95%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

/* Styling for the prediction result */
h2 {
    margin-top: 20px;
    color: #007bff;
}
.container{
    margin: auto;
}
    </style>
</head>
<body>
    <h1>Cancer Diagnosis Predictor</h1>
    <div class="container">
    <form method="POST" action="/predict">
        <label for="id">ID:</label>
        <input type="number" step="0.00001" name="id" required><br>

        <label for="radius_mean">Radius Mean:</label>
        <input type="number" step="0.00001" name="radius_mean" required><br>

        <label for="texture_mean">Texture Mean:</label>
        <input type="number" step="0.00001" name="texture_mean" required><br>

        <label for="perimeter_mean">Perimeter Mean:</label>
        <input type="number" step="0.00001" name="perimeter_mean" required><br>

        <label for="area_mean">Area Mean:</label>
        <input type="number" step="0.00001" name="area_mean" required><br>

        <label for="smoothness_mean">Smoothness Mean:</label>
        <input type="number" step="0.00001" name="smoothness_mean" required><br>

        <label for="compactness_mean">Compactness Mean:</label>
        <input type="number" step="0.00001" name="compactness_mean" required><br>

        <label for="concavity_mean">Concavity Mean:</label>
        <input type="number" step="0.00001" name="concavity_mean" required><br>

        <label for="concave_points_mean">Concave Points Mean:</label>
        <input type="number" step="0.00001" name="concave_points_mean" required><br>

        <label for="symmetry_mean">Symmetry Mean:</label>
        <input type="number" step="0.00001" name="symmetry_mean" required><br>

        <label for="fractal_dimension_mean">Fractal Dimension Mean:</label>
        <input type="number" step="0.00001" name="fractal_dimension_mean" required><br>

        <label for="radius_se">Radius SE:</label>
        <input type="number" step="0.00001" name="radius_se" required><br>

        <label for="numberure_se">numberure SE:</label>
        <input type="number" step="0.00001" name="numberure_se" required><br>

        <label for="perimeter_se">Perimeter SE:</label>
        <input type="number" step="0.00001" name="perimeter_se" required><br>

        <label for="area_se">Area SE:</label>
        <input type="number" step="0.00001" name="area_se" required><br>

        <label for="smoothness_se">Smoothness SE:</label>
        <input type="number" step="0.00001" name="smoothness_se" required><br>

        <label for="compactness_se">Compactness SE:</label>
        <input type="number" step="0.00001" name="compactness_se" required><br>

        <label for="concavity_se">Concavity SE:</label>
        <input type="number" step="0.00001" name="concavity_se" required><br>

        <label for="concave_points_se">Concave Points SE:</label>
        <input type="number" step="0.00001" name="concave_points_se" required><br>

        <label for="symmetry_se">Symmetry SE:</label>
        <input type="number" step="0.00001" name="symmetry_se" required><br>

        <label for="fractal_dimension_se">Fractal Dimension SE:</label>
        <input type="number" step="0.00001" name="fractal_dimension_se" required><br>

        <label for="radius_worst">Radius Worst:</label>
        <input type="number" step="0.00001" name="radius_worst" required><br>

        <label for="numberure_worst">numberure Worst:</label>
        <input type="number" step="0.00001" name="numberure_worst" required><br>

        <label for="perimeter_worst">Perimeter Worst:</label>
        <input type="number" step="0.00001" name="perimeter_worst" required><br>

        <label for="area_worst">Area Worst:</label>
        <input type="number" step="0.00001" name="area_worst" required><br>

        <label for="smoothness_worst">Smoothness Worst:</label>
        <input type="number" step="0.00001" name="smoothness_worst" required><br>

        <label for="compactness_worst">Compactness Worst:</label>
        <input type="number" step="0.00001" name="compactness_worst" required><br>

        <label for="concavity_worst">Concavity Worst:</label>
        <input type="number" step="0.00001" name="concavity_worst" required><br>

        <label for="concave_points_worst">Concave Points Worst:</label>
        <input type="number" step="0.00001" name="concave_points_worst" required><br>

        <label for="symmetry_worst">Symmetry Worst:</label>
        <input type="number" step="0.00001" name="symmetry_worst" required><br>

        <label for="fractal_dimension_worst">Fractal Dimension Worst:</label>
        <input type="number" step="0.00001" name="fractal_dimension_worst" required><br>

        <!-- Add input fields for the remaining features if needed -->

        <input type="submit" value="Predict">
    </form>
</div>
</body>
</html>
